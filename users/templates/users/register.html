{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <img src="../../../media/image.jpg" alt="" style="width: 100%; margin: 2em auto;">
        </div>
        <div class="col-sm-6 register">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h4 class="mb-4">Register</h4>
                    {{form | crispy}}
    
                </div>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-info">Create account</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a></small>
            </div>
        </div>
        
    </div>
{% endblock %}
