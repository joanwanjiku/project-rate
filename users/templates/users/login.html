{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <img src="../../../media/image.jpg" alt="" style="width: 100%; margin: 2em auto;">
        </div>
        <div class="col-sm-6 login">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">                    
                    {{form | crispy}}    
                </div>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-info">Log in</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">Need an account? <a href="{% url 'register'%}" class="btn btn-outline-success">Sign up</a></small>
            </div>
        </div>
        
    </div>
{% endblock %}
